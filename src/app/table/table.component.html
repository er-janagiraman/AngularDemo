<table id="table" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile No</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.team}}</td>
    </tr>
  </tbody>
</table>
